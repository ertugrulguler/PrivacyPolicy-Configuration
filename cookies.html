<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <title>Document</title>
</head>

<body>
    <div id="cookie" style="display: none;">
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Accusamus ab sint aut esse minus
            doloremque veniam
            facilis, aspernatur enim amet. Libero consequatur dignissimos vel? Facere voluptatibus aliquid commodi
            temporibus delectus!</p>
        <button id="btnOK" onclick="myFunction()">Kabul Et</button>
    </div>


    <script>
        window.addEventListener('DOMContentLoaded', (event) => {
            if (localStorage.getItem("privacyPolicy") != "true") {
                document.getElementById("cookie").style.display = "block";
            }
        });
        function myFunction() {

            localStorage.setItem("privacyPolicy", "true");

            document.getElementById("cookie").style.display = "none";
        }
    </script>
</body>

</html>
